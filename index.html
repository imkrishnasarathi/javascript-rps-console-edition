<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="main">
    <h1 id="mainHeading">A Game of Rock Paper Scissors!</h1>
    <div id="Scores">
      <h2 id="userScore">Your Score: --</h2>
      <h2 id="computerScore">Computer Score: --</h2>
    </div>
    <div id="buttons">
      <button class="btn"  id="rock">✊</button>
      <button class="btn" id="paper">✋</button>
      <button class="btn" id="scissors">✌️</button>
    </div>
    <button id="reload" onclick="window.location.reload()">Wanna play again? Click Me!</button>
  </div>
    <script src="script.js"></script>
</body>
</html>
